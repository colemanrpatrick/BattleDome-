<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>THE THUNDERDOME</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <header>
    <h1 class="blink_me">BATTLEDOME!!</h1>
  </header>
  <section class="titlescreen">
    BETA v.0.5
    <!-- <button class="startgame">
      PRESS START
    </button> -->
  </section>
  <body>
    <section id="main" class="show">
    <section class="charScreen">
      <p>CHARACTERS</p>
      <p class=characters></p>
    </section>
    <section class="battleScreen">
      <div class="battlebox">
        <h3>Player 1</h3>

        <div class="player1">
          <div class="player1img">
          </div>
          <div class="player1name">
          </div>
          <div class="health1">
          </div>
          <div class="dropDown">
          <button onClick="challenger1dropDown()" class="dropbtn">Player 1</button>
          <div id="dropdownID" class="dropContent">
           <ul>
            <li class="drifter1">JIM</li>
            <li class="robot1">K177-R</li>
          </ul>
          </div>
        </div>
      </div>

        <h3>Player 2</h3>
        <div class="player2">
          <div class="player2img">
          </div>
          <div class="player2name">
          </div>
          <div class="health2">
          </div>
          <div class="dropDown">
          <button onClick="challenger2dropDown()" class="dropbtn">Player 2</button>
          <div id="dropdownID2" class="dropContent">
           <ul>
            <li class="drifter2">JIM</li>
            <li class="robot2">K177-R</li>
          </ul>
          </div>
        </div>
      </div>

        </div>
        <h1>FIGHT!!!</h1>
        <div class="battleStatus">
          <button id="fightBtn" onClick="" class="dropbtn">Player 1 FIGHT!</button>
          <button id="fightBtn2" onClick="" class="dropbtn">Player 2 FIGHT!</button>
          <section class="battlefield">
            <div class="player1Fight"></div>
            <div class="player2Fight"></div>
          </section>
          <div class="boxStatus">
            Ready!
          </div>
        </div>
      </div>
    </section>
  </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src=main.js>
    </script>
  </body>
</html>
